<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Firestore CRUD Example</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { margin: 5px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 5px; }
  </style>
</head>
<body>

<h2>Firebase Firestore CRUD Example</h2>

<!-- Form à¹€à¸žà¸´à¹ˆà¸¡à¸‚à¹‰à¸­à¸¡à¸¹à¸¥ -->
<input type="text" id="name" placeholder="Name">
<input type="email" id="email" placeholder="Email">
<button onclick="addUser()">Add User</button>

<h3>Users</h3>
<ul id="userList"></ul>

<script>
  // ðŸ”¹ à¹ƒà¸ªà¹ˆ Firebase config à¸‚à¸­à¸‡à¸„à¸¸à¸“à¹€à¸­à¸‡à¸•à¸£à¸‡à¸™à¸µà¹‰
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "your-app.firebaseapp.com",
    projectId: "your-app",
    storageBucket: "your-app.appspot.com",
    messagingSenderId: "1234567890",
    appId: "1:1234567890:web:abcd1234"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ðŸ”¹ à¹€à¸žà¸´à¹ˆà¸¡à¸‚à¹‰à¸­à¸¡à¸¹à¸¥
  function addUser() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;

    if (!name || !email) return alert("à¸à¸£à¸­à¸à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¹ƒà¸«à¹‰à¸„à¸£à¸š");

    db.collection("users").add({
      name: name,
      email: email,
      createdAt: new Date()
    }).then(() => {
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      console.log("à¹€à¸žà¸´à¹ˆà¸¡à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸ªà¸³à¹€à¸£à¹‡à¸ˆ!");
    }).catch(err => console.error(err));
  }

  // ðŸ”¹ à¸­à¹ˆà¸²à¸™à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¹à¸šà¸š Real-time
  db.collection("users").orderBy("createdAt").onSnapshot(snapshot => {
    const userList = document.getElementById("userList");
    userList.innerHTML = "";
    snapshot.forEach(doc => {
      const data = doc.data();
      const li = document.createElement("li");
      li.innerHTML = `
        ${data.name} (${data.email})
        <button onclick="editUser('${doc.id}', '${data.name}', '${data.email}')">Edit</button>
        <button onclick="deleteUser('${doc.id}')">Delete</button>
      `;
      userList.appendChild(li);
    });
  });

  // ðŸ”¹ à¹à¸à¹‰à¹„à¸‚à¸‚à¹‰à¸­à¸¡à¸¹à¸¥
  function editUser(id, oldName, oldEmail) {
    const name = prompt("à¹à¸à¹‰à¹„à¸‚à¸Šà¸·à¹ˆà¸­:", oldName);
    const email = prompt("à¹à¸à¹‰à¹„à¸‚à¸­à¸µà¹€à¸¡à¸¥:", oldEmail);
    if (!name || !email) return;

    db.collection("users").doc(id).update({
      name: name,
      email: email
    }).then(() => console.log("à¹à¸à¹‰à¹„à¸‚à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸ªà¸³à¹€à¸£à¹‡à¸ˆ"))
      .catch(err => console.error(err));
  }

  // ðŸ”¹ à¸¥à¸šà¸‚à¹‰à¸­à¸¡à¸¹à¸¥
  function deleteUser(id) {
    if (confirm("à¸¥à¸šà¸œà¸¹à¹‰à¹ƒà¸Šà¹‰à¸™à¸µà¹‰à¸ˆà¸£à¸´à¸‡à¸«à¸£à¸·à¸­à¹„à¸¡à¹ˆ?")) {
      db.collection("users").doc(id).delete()
        .then(() => console.log("à¸¥à¸šà¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸ªà¸³à¹€à¸£à¹‡à¸ˆ"))
        .catch(err => console.error(err));
    }
  }
</script>

</body>
</html>
