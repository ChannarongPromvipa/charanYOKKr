<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>บันทึกค่าใช้จ่าย</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      width: 350px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #218838;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 15px 0 0;
    }

    li {
      background: #f9f9f9;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete {
      background: #dc3545;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .delete:hover {
      background: #c82333;
    }

    .total {
      margin-top: 15px;
      font-weight: bold;
      text-align: right;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>บันทึกค่าใช้จ่าย</h2>
    <input type="text" id="name" placeholder="ชื่อรายการ เช่น ข้าว">
    <input type="number" id="amount" placeholder="จำนวนเงิน (บาท)">
    <button onclick="addExpense()">บันทึก</button>

    <ul id="expense-list"></ul>
    <div class="total">รวมทั้งหมด: <span id="total">0</span> บาท</div>
  </div>

  <script>
    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

    function renderExpenses() {
      const list = document.getElementById("expense-list");
      const totalEl = document.getElementById("total");
      list.innerHTML = "";
      let total = 0;

      expenses.forEach((exp, index) => {
        total += exp.amount;
        const li = document.createElement("li");
        li.innerHTML = `
          ${exp.name} - ${exp.amount} บาท
          <button class="delete" onclick="deleteExpense(${index})">ลบ</button>
        `;
        list.appendChild(li);
      });

      totalEl.textContent = total;
      localStorage.setItem("expenses", JSON.stringify(expenses));
    }

    function addExpense() {
      const name = document.getElementById("name").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);

      if (name === "" || isNaN(amount)) {
        alert("กรุณากรอกข้อมูลให้ครบ");
        return;
      }

      expenses.push({ name, amount });
      document.getElementById("name").value = "";
      document.getElementById("amount").value = "";
      renderExpenses();
    }

    function deleteExpense(index) {
      expenses.splice(index, 1);
      renderExpenses();
    }

    // โหลดข้อมูลเก่า
    renderExpenses();
  </script>

</body>
</html>
