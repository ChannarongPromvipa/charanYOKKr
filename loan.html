<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Loan Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2e7d32;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #2e7d32;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1b5e20;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      border-radius: 8px;
    }
    .result p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>คำนวณดอกเบี้ยเงินกู้</h2>
    
    <label>จำนวนเงินกู้ (บาท)</label>
    <input type="number" id="loanAmount" placeholder="เช่น 200000">
    
    <label>อัตราดอกเบี้ย (% ต่อปี)</label>
    <input type="number" id="interestRate" placeholder="เช่น 5">
    
    <label>ระยะเวลา (ปี)</label>
    <input type="number" id="loanYears" placeholder="เช่น 5">
    
    <button onclick="calculateLoan()">คำนวณ</button>
    
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateLoan() {
      let amount = parseFloat(document.getElementById("loanAmount").value);
      let rate = parseFloat(document.getElementById("interestRate").value) / 100 / 12;
      let years = parseFloat(document.getElementById("loanYears").value);
      let months = years * 12;

      // สูตรคำนวณค่างวดต่อเดือน
      let monthlyPayment = (amount * rate) / (1 - Math.pow(1 + rate, -months));

      if (isFinite(monthlyPayment)) {
        let totalPayment = monthlyPayment * months;
        let totalInterest = totalPayment - amount;

        document.getElementById("result").innerHTML = `
          <p><strong>ค่างวดต่อเดือน:</strong> ${monthlyPayment.toFixed(2)} บาท</p>
          <p><strong>ยอดรวมที่ต้องจ่าย:</strong> ${totalPayment.toFixed(2)} บาท</p>
          <p><strong>ดอกเบี้ยรวม:</strong> ${totalInterest.toFixed(2)} บาท</p>
        `;
      } else {
        document.getElementById("result").innerHTML = "<p style='color:red;'>กรุณากรอกข้อมูลให้ครบถ้วน</p>";
      }
    }
  </script>
</body>
